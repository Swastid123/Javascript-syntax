<html>
<head>
    <title>
        Javascript Syntax
    </title>
</head>
<body>
<h1>
    Testing Javascript
</h1>
<script>
    console.log("Hi! I am console screen");

    var first_name = "Swastid";
    console.log(first_name);



    var last_name = "Dutta";
    console.log(last_name);

    var full_name = first_name.concat(last_name);
    console.log(full_name);

    var name_one = "I am John Rathor";
    console.log (name_one);

    var replace_name = name_one.replace("Rathor","Cena");
    console.log(replace_name);

    var capital_name = "ROCKY";
    var making_lowercase = capital_name.toLowerCase();
    console.log(making_lowercase);

    var small_name = "john";
    var making_uppercase = small_name.toUpperCase();
    console.log(making_uppercase);

    var sqare_root = Math.sqrt(7);
    console.log(sqare_root);

    var power_one = Math.pow(4,2);
    console.log(power_one);

    var maximum_number = Math.max(15.1,15.67,20.67);
    console.log(maximum_number);

    var ss_number = Math.min(15.1,15.67,20.67);
    console.log(ss_number);

</script>
<script async src="https://drv.tw/inc/wd.js"></script>
</body>
</html>
